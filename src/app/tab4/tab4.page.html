<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Data Pasien Terdaftar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Tarik untuk memperbarui"
      refreshingSpinner="circles"
      refreshingText="Memperbarui data...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let pasien of pengajuan" class="data-card">
    <ion-card-header>
      <ion-card-title>{{pasien.nama}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-icon name="card-outline" slot="start"></ion-icon>
          <ion-label>
            <h3>NIK</h3>
            <p>{{pasien.nik}}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="location-outline" slot="start"></ion-icon>
          <ion-label>
            <h3>Alamat</h3>
            <p>{{pasien.alamat}}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="phone-portrait-outline" slot="start"></ion-icon>
          <ion-label>
            <h3>No. HP</h3>
            <p>{{pasien.noHp}}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>
            <h3>Dokter Yang Bertugas</h3>
            <p>{{pasien.dokteryangbertugas}}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="medical-outline" slot="start"></ion-icon>
          <ion-label>
            <h3>Jenis Layanan</h3>
            <p>{{pasien.jenislayanan}}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="bed-outline" slot="start"></ion-icon>
          <ion-label>
            <h3>Ruang Rawat</h3>
            <p>{{pasien.ruangRawat}}</p>
          </ion-label>
        </ion-item>

        

        
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Memuat data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
